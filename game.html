<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snake Game - Play</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameScreen" style="display: flex;">
    <div id="gameTitle">🐍 Snake Game</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
      <button onclick="pauseGame()">Pause</button>
      <button onclick="resumeGame()">Resume</button>
      <button onclick="resetGame()">Retry</button>
      
    </div>
    <!-- Mobile Touch Controls -->
<div class="mobile-controls">
  <button onclick="changeDirection('up')">⬆️</button>
  <div>
    <button onclick="changeDirection('left')">⬅️</button>
    <button onclick="changeDirection('down')">⬇️</button>
    <button onclick="changeDirection('right')">➡️</button>
  </div>
</div>


    <div id="score">Score: 0</div>

    <div id="gameOverPanel">
      <h2>Game Over!</h2>
      <div id="finalScore">Your Score: 0</div>
      <button onclick="resetGame()">Play Again</button>
      <a href="index.html"><button class="homeBtn">Home</button></a>
    </div>
  </div>

  

  <audio id="eatSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
  
  


  <script src="script.js"></script>
</body>
</html>
